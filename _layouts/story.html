<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" data-squawk="page" aria-label="Content">
      <div class="wrapper">

        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </header>

          {% if page.toc != false %}
          <div class="post-content">
            {% include toc.html html=content h_min=2 h_max=2 ordered=true %}
            
            {{ content }}
          </div>
          {% endif %}
      </div>


    </main>

    {%- include footer.html -%}

    {%- include sub-footer.html -%}

  </body>

</html>
